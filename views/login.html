<style>

	html {
        font-size: 4.5vw;
        background-image: none !important;
    }
    input
    {
        font-size: 4.5vw !important;
        font-family:'roboto';
    }
</style>

<table cellpadding=0 cellspacing=0 style='width:100%; height: 100%'>
	<tr>
		<td valign='middle' align='center'>
			<div ng-controller="LoginCtrl" class="signinpage">
				<form id="LoginForm" ng-submit="!showLoading && loginsubmit()" autocomplete="off" ng-validate="validationOptions">
					<div class="wrapper_login align-center">
						<img src="images/login_logo.png" style='width: 50%; ' alt="">
						<div class="msg msg-error" ng-if="err">Invalid username or password!!!</div>
						<div class="row">
							<div class="col offset-s2 s8">
								<div class="form-field">
									<input type="text" name="email" placeholder="Email" ng-model="logindata.email" autofocus="" />
								</div>

								<div class="form-field">
									<input type="password" name="password" ng-model="logindata.password" placeholder="Password" />								
								</div>

								<div class="form-field">
									<a>Forgot Password</a>
								</div>

								<div class="form-field">
									<button class='btn btn-primary btn-pick-laundry'>Login</button>
								</div>

								<div class="form-field">
									<button data-scope="email" onclick="login()" class='btn btn-primary btn-pick-laundry loginBtn loginBtn--facebook'>Login with Facebook</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</td>
	</tr>
</table>
